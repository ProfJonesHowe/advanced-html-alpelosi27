<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Advanced Webpage</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
<h1>My Advanced Webpage</h1>
<nav aria-label="Primary">
<a href="#about">About</a>
<a href="#gallery">Gallery</a>
<a href="#contact">Contact</a>
</nav>
</header>


<main id="main-content">
<section id="about">
<h2>About This Page</h2>
<p>This section explains the purpose of the site and introduces advanced HTML structure.</p>
<figure>
<img src="image1.jpg" alt="HTML and CSS code example" />

</figure>
</section>


<section id="gallery">
<h2>Image Gallery</h2>
<p>Preview of design samples will go here later.</p>
</section>


<section id="contact">
<h2>Contact Form</h2>
<form action="#" method="post">
<div class="field">
<label for="name">Name</label>
<input type="text" id="name" name="name" required />
</div>
<div class="field">
<label for="email">Email</label>
<input type="email" id="email" name="email" required />
</div>
<div class="field">
<label for="message">Message</label>
<textarea id="message" name="message" rows="4" required></textarea>
</div>
<button type="submit">Send</button>
</form>
</section>
</main>


<footer class="site-footer">
<p>&copy; 2025 Web Technologies Essentials</p>
</footer>
